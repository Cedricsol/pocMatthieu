apiVersion: v1
kind: Service
metadata:
  labels:
    app: angular
  name: angular-svc
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: angular
  type: ClusterIP

