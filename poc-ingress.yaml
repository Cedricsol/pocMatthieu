apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /book
        pathType: Prefix
        backend:
          service:
            name: angular-svc
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spring-svc
            port:
              number: 80